<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pixelcycle</title>
  <link rel="stylesheet" href="site.css">

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  </script>
</head>

<body>
  <div class="preview">
    <div class="status text-warning fade-hidden"></div>
    <div>
      <img id="gif" src="{{.}}" width="360" height="216">
    </div>
    <button id="edit" class="btn btn-primary" disabled>Edit Painting</button> or
    <button id="create" class="btn btn-default" disabled>Start Anew</button>
  </div>
  <script>
    ga('create', 'UA-43568069-1', 'pixelcycle.appspot.com');
    if (/^\/m[0-9]+$/.test(window.location.pathname)) {
      ga('set', 'page', '/m...');
    }
    ga('set', 'dimension1', document.getElementById('gif').getAttribute("src"));
    ga('send', 'pageview');
  </script>

  <div class="portrait start-hidden">
    <div class="buttons">
      <a href="/" class="logo"><h1 class="inline">PixelCycle</h1></a>
      <button class="save btn btn-primary" disabled>Save</button>
      <button class="undo btn btn-default" disabled>Undo</button>
      <span class="status text-warning fade-hidden"></span>
      <span class="speed-display">0</span>
    </div>
    <div class="strip-row">
    <button class="increase-speed">&lsaquo;</button>
    <canvas class="strip" data-vertical="false">
    </canvas>
    <button class="reduce-speed">&rsaquo;</button>
    </div>
    <canvas class="movie">
    </canvas>
  </div>

  <div class="landscape start-hidden">
    <table><tr>
    <td class="strip-column">
      <button class="increase-speed"><span>&and;</span></button>
      <canvas class="strip" data-vertical="true"></canvas>
      <button class="reduce-speed">&or;</button>
    </td>
    <td><canvas class="movie"></canvas></td>
    <td class="buttons">
      <button class="save btn btn-primary" disabled>Save</button>
      <button class="undo btn btn-default" disabled>Undo</button>
      <div class="status text-warning fade-hidden"></div>
      <div class="speed-display">0</div>
    </td>
    </tr></table>
  </div>

  <table class="palette start-hidden"></table>

  <script src="main.dart.js" defer></script>
  <script>
    function addListener(element, type, callback) {
      if (element.addEventListener) element.addEventListener(type, callback);
      else if (element.attachEvent) element.attachEvent('on' + type, callback);
    }
    addListener(document.getElementById('edit'), 'click', function() {
      ga('send', 'event', 'button', 'click', 'edit');
    });
    addListener(document.getElementById('create'), 'click', function() {
      ga('send', 'event', 'button', 'click', 'create');
    });
  </script>
</body>

</html>
